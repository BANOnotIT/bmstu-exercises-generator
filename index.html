<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Упражнения для физкультуры ‖ Генератор комплекса</title>
    <link href="https://fonts.googleapis.com/css?family=Caveat|Montserrat:900|Noto+Sans&display=swap&subset=cyrillic"
          rel="stylesheet">
    <link rel="prefetch" href="./exercises.md">
    <link rel="stylesheet" href="./style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<main>
    <h1>Твой комплекс</h1>
    <button id="js-renew-btn">Хочу ещё</button>
    <section>
        <h2>Руки</h2>
        <p class="js-exercise-container" data-exercise-type="arms"></p>
    </section>
    <section>
        <h2>Вестибулярный аппарат</h2>
        <p class="js-exercise-container" data-exercise-type="vestibular"></p>
    </section>
    <section>
        <h2>Разминка суставов</h2>
        <p class="js-exercise-container" data-exercise-type="joint"></p>
    </section>
    <section>
        <h2>Пресс</h2>
        <p class="js-exercise-container" data-exercise-type="abdominal"></p>
    </section>
    <section>
        <h2>Растяжка</h2>
        <p class="js-exercise-container" data-exercise-type="bending"></p>
    </section>
    <section>
        <h2>Силовые</h2>
        <p class="js-exercise-container" data-exercise-type="strength"></p>
    </section>
    <section>
        <h2>На ноги</h2>
        <p class="js-exercise-container" data-exercise-type="legs"></p>
    </section>
    <section>
        <h2>Фитнес</h2>
        <p class="js-exercise-container" data-exercise-type="fitness"></p>
    </section>
</main>
<script src="./index.js"></script>
</body>
</html>
